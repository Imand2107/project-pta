<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate BMI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bmi-container">
        <h1>Calculate Your BMI</h1>
        <form id="bmi-form" onsubmit="event.preventDefault(); calculateBMI();">
            <input type="number" placeholder="Age" required>
            <select required>
                <option value="">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="number" placeholder="Weight (kg)" required>
            <input type="number" placeholder="Height (cm)" required>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="bmi-result"></div>
        <button id="next-button" style="display: none;" onclick="navigateTo('goals')">Next</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
