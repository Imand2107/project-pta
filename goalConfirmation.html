<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals Confirmation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Goals Confirmation</h1>
    </header>
    <main>
        <div class="container">
            <h2>Your Fitness Goals</h2>
            <ul id="selected-goals-list">
                <!-- Selected goals will be displayed here -->
            </ul>
            <label for="workout-days">Set Days to Workout per Week:</label>
            <input type="number" id="workout-days" min="1" max="7" value="3">
            <button onclick="navigateTo('home')">Proceed to Home</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
