<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Personal Fitness Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <div class="container">
            <section class="general-settings">
                <h2>General Settings</h2>
                <!-- Theme, language, reminders -->
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <!-- Add more languages as needed -->
                </select>
                <label for="reminders">Reminders:</label>
                <input type="checkbox" id="reminders"> Enable Reminders
            </section>
            <section class="workout-settings">
                <h2>Workout Settings</h2>
                <!-- Training rest, countdown time -->
                <label for="rest-time">Rest Time (seconds):</label>
                <input type="number" id="rest-time" value="30" min="10" max="300">
                <label for="countdown-time">Countdown Time (seconds):</label>
                <input type="number" id="countdown-time" value="10" min="5" max="60">
            </section>
        </div>
    </main>
    <footer>
        <button onclick="navigateTo('home')">Home</button>
        <button onclick="navigateTo('report')">Report</button>
        <button onclick="navigateTo('settings')">Settings</button>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
