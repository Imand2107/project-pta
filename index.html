<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Fitness Trainer - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5zYt1z7f3C3p0i1p6K7t5e5e5e5e5e5e5e5e5" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <div class="container signup-container">
            <h1>Join Us</h1>
            <form id="signup-form" onsubmit="handleSignUp(event)">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="social-login">
                <button id="google-signin" onclick="handleGoogleSignIn()">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
                <button id="facebook-signin" onclick="handleFacebookSignIn()">
                    <i class="fab fa-facebook-f"></i> Sign Up with Facebook
                </button>
            </div>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </main>
    <script src="scripts.js"></script>
    <!-- Include Google and Facebook SDKs -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
